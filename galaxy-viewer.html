    <style>

        html,

        .text-particle.love {

        }

        .star {

            height: 2px;

        @keyframes twinkle {

            }

                opacity: 1;
            }
        }

        .loading-screen {
            position: fixed;

            left: 0;
            width: 100%;

            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);

        .error-screen {

        .error-icon {

        }

        .back-home {

        .back-home:hover {

        }

        /* Mobile specific styles */

        @media (max-width: 768px) {
            body {
                perspective: 1000px;

            .text-particle {

        /* Landscape orientation on mobile */

        .image-particle {

            /* H√¨nh tr√≤n */

        }

<body>

    <div class="error-screen" id="errorScreen">
        <div class="error-icon">üò¢</div>

        <p>Link n√†y c√≥ th·ªÉ ƒë√£ h·∫øt h·∫°n ho·∫∑c kh√¥ng t·ªìn t·∫°i.</p>

    <div class="galaxy-container" id="galaxy">
        <!-- C√°c text particles s·∫Ω ƒë∆∞·ª£c t·∫°o b·∫±ng JavaScript -->
    </div>

    <audio id="galaxyAudio" controls style="display:none"></audio>

    <script type="module">
    import { db, doc, getDoc } from './firebase-config.js';

    // L·∫•y galaxy ID t·ª´ URL 
    const urlParams = new URLSearchParams(window.location.search);
    const galaxyId = urlParams.get('id');
    const isDemo = urlParams.get('demo') === '1';

    // S·ª¨A L·ªñI: Th√™m d·∫•u ph·∫©y sau m·∫£ng images v√† s·ª≠a URL ·∫£nh
    const demoGalaxyData = {
        messages: [
            "I love you so much! ‚ù§Ô∏è", "Our Anniverasry", "I love you üíñ", "25/08/2004", 
            "Thank you for being my sunshine ", "Thank you for being my everything üíï", 
            "You are my universe ", "There is no other", "You‚Äôre amazing", "You make my heart smile ",
            "Love ya! üíñ", "Honey bunch, you are my everything! "
        ],
        icons: ["‚ô•", "üíñ", "‚ù§Ô∏è", "‚ù§Ô∏è", "üíï", "üíï"],
        colors: { 
            love: "#ff6b9d", 
            birthday: "#4ecdc4", 
            date: "#ff69b4", 
            special: "#ff6b9d", 
            heart: "#ff69b4" 
        },
        images: ["https://res.cloudinary.com/dtxohfp9j/image/upload/v1711878270/ttlh6obhku93le0ckmic.jpg"],
        song: "eyenoselip.mp3", 
        createdAt: "2025-05-30T00:00:00.000Z" 
    };

    const loadingScreen = document.getElementById('loadingScreen');
    const errorScreen = document.getElementById('errorScreen');
    const galaxy = document.getElementById('galaxy');
    let galaxyData = null;

    let rotationX = 0;
    let rotationY = 0;
    let scale = 1;
    let isDragging = false;
    let lastMouseX = 0;
    let lastMouseY = 0;
    const activeParticles = new Set();

    // Responsive settings
    // S·ª¨A L·ªñI: S·ª≠a ƒëi·ªÅu ki·ªán k√≠ch th∆∞·ªõc m√†n h√¨nh
    const isMobile = window.innerWidth <= 768;
    const isSmallMobile = window.innerWidth <= 480;

    // TƒÉng s·ªë l∆∞·ª£ng particle t·ªëi ƒëa
    const maxParticles = isSmallMobile ? 150 : isMobile ? 200 : 300;
    // Gi·∫£m th·ªùi gian gi·ªØa c√°c l·∫ßn t·∫°o particle (tƒÉng t·∫ßn su·∫•t)
    const particleInterval = isMobile ? 100 : 120;
    const starCount = isSmallMobile ? 250 : isMobile ? 350 : 500;
    
    let particleSpeedMultiplier = 1.3; // 1 l√† b√¨nh th∆∞·ªùng, >1 l√† ch·∫≠m l·∫°i

    // L√†m ch·∫≠m khi ·∫•n gi·ªØ chu·ªôt ho·∫∑c gi·ªØ tay tr√™n m√†n h√¨nh
    document.addEventListener('mousedown', () => {
        particleSpeedMultiplier = 1.7;
    });
    
    document.addEventListener('mouseup', () => {
        particleSpeedMultiplier = 1;
    });

    document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) particleSpeedMultiplier = 1.7;
    });

    document.addEventListener('touchend', () => {
        particleSpeedMultiplier = 1;
    });

    // Prevent scrolling and zooming
    document.addEventListener('touchmove', function(e) {
        e.preventDefault();
    }, { passive: false });

    document.addEventListener('wheel', function(e) {
        e.preventDefault();
    }, { passive: false });

    document.addEventListener('gesturestart', function(e) {
        e.preventDefault();
    });

    document.addEventListener('gesturechange', function(e) {
        e.preventDefault();
    });

    document.addEventListener('gestureend', function(e) {
        e.preventDefault();
    });

    // Load galaxy data from Firebase
    async function loadGalaxyData() {
        if (isDemo) {
            galaxyData = demoGalaxyData;
            initializeGalaxy();
            return;
        }

        if (!galaxyId) {
            showError();
            return;
        }

        try {
            const docRef = doc(db, "galaxies", galaxyId);
            const docSnap = await getDoc(docRef);
            
            if (docSnap.exists()) {
                galaxyData = docSnap.data();
                initializeGalaxy();
            } else {
                showError();
            }
        } catch (error) {
            console.error('Error loading galaxy:', error);
            showError();
        }
    }

    function showError() {
        loadingScreen.style.display = 'none';
        errorScreen.style.display = 'flex';
    }

    function initializeGalaxy() {
        loadingScreen.style.display = 'none';

        // Apply custom colors to CSS
        const style = document.createElement('style');
        style.textContent = `
            .text-particle.love {
                color: ${galaxyData.colors.love};
                text-shadow: 0 0 15px ${galaxyData.colors.love}, 0 0 25px ${galaxyData.colors.love}, 0 0 35px ${galaxyData.colors.love}, 2px 2px 6px rgba(0,0,0,0.9);
            }
            .text-particle.birthday {
                color: ${galaxyData.colors.birthday};
                text-shadow: 0 0 15px ${galaxyData.colors.birthday}, 0 0 25px ${galaxyData.colors.birthday}, 0 0 35px ${galaxyData.colors.birthday}, 2px 2px 6px rgba(0,0,0,0.9);
            }
            .text-particle.date {
                color: ${galaxyData.colors.date};
                text-shadow: 0 0 20px ${galaxyData.colors.date}, 0 0 30px ${galaxyData.colors.date}, 0 0 40px ${galaxyData.colors.date}, 2px 2px 6px rgba(0,0,0,0.9);
            }
            .text-particle.special {
                color: ${galaxyData.colors.special};
                text-shadow: 0 0 15px ${galaxyData.colors.special}, 0 0 25px ${galaxyData.colors.special}, 0 0 35px ${galaxyData.colors.special}, 2px 2px 6px rgba(0,0,0,0.9);
            }
            .text-particle.heart {
                color: ${galaxyData.colors.heart};
                text-shadow: 0 0 20px ${galaxyData.colors.heart}, 0 0 30px ${galaxyData.colors.heart}, 0 0 40px ${galaxyData.colors.heart}, 3px 3px 8px rgba(0,0,0,0.9);
            }
        `;
        document.head.appendChild(style);

        // Ph√°t nh·∫°c n·∫øu c√≥
        if (galaxyData.song) {
            const audio = document.getElementById('galaxyAudio');
            
            if (galaxyData.song.startsWith('http')) {
                audio.src = galaxyData.song;
            } else {
                audio.src = `songs/${galaxyData.song}`;
            }
            
            // T·ª± ƒë·ªông ph√°t th·ª≠ (s·∫Ω b·ªã ch·∫∑n tr√™n mobile)
            audio.play().catch(() => {});
            
            // Th√™m ƒëo·∫°n n√†y ƒë·ªÉ ph√°t khi user ch·∫°m l·∫ßn ƒë·∫ßu
            const playAudioOnUserGesture = () => {
                audio.play().catch(() => {});
                document.removeEventListener('touchstart', playAudioOnUserGesture);
                document.removeEventListener('click', playAudioOnUserGesture);
            };
            
            document.addEventListener('touchstart', playAudioOnUserGesture);
            document.addEventListener('click', playAudioOnUserGesture);
        }

        createStars();
        startParticleAnimation();
    }

    function getRandomMessage() {
        return galaxyData.messages[Math.floor(Math.random() * galaxyData.messages.length)];
    }

    function getRandomIcon() {
        return galaxyData.icons[Math.floor(Math.random() * galaxyData.icons.length)];
    }

    function getMessageClass(message) {
        const lowerMessage = message.toLowerCase();
        if (lowerMessage.includes("love") || lowerMessage.includes("y√™u") || lowerMessage.includes("t√¨nh")) {
            return "love";
        } else if (lowerMessage.includes("birthday") || lowerMessage.includes("sinh nh·∫≠t") || lowerMessage.includes("ch√∫c m·ª´ng")) {
            return "birthday";
        } else if (/\d/.test(message) || message.includes("/")) {
            return "date";
        } else {
            return "special";
        }
    }

    function createTextParticle() {
        if (activeParticles.size >= maxParticles) {
            return;
        }

        const isIcon = Math.random() > 0.7;
        const element = document.createElement('div');
        
        if (isIcon) {
            element.className = 'text-particle heart';
            element.textContent = getRandomIcon();
        } else {
            const message = getRandomMessage();
            element.className = `text-particle ${getMessageClass(message)}`;
            element.textContent = message;
        }

        const xPos = Math.random() * 100;
        const zPos = (Math.random() - 0.5) * (isMobile ? 300 : 500);
        const animationDuration = Math.random() * 2 + (isMobile ? 3 : 3);
        
        element.style.left = xPos + '%';
        
        const baseFontSize = isSmallMobile ? 8 : isMobile ? 12 : 18;
        const fontSizeVariation = isSmallMobile ? 4 : isMobile ? 5 : 8;
        element.style.fontSize = (Math.random() * fontSizeVariation + baseFontSize) + 'px';
        
        const depthOpacity = Math.max(0.4, 1 - Math.abs(zPos) / (isMobile ? 250 : 400));
        element.style.opacity = depthOpacity;
        
        let startTime = null;
        let startY = -150;
        let endY = window.innerHeight + 150;
        const thisParticleSpeed = particleSpeedMultiplier;

        function animateParticle(timestamp) {
            if (!startTime) startTime = timestamp;
            
            const progress = (timestamp - startTime) / (animationDuration * 1000 * thisParticleSpeed);
            
            // S·ª¨A L·ªñI: G·ªôp ƒëi·ªÅu ki·ªán if b·ªã ng·∫Øt d√≤ng
            if (progress < 1) {
                const currentY = startY + (endY - startY) * progress;
                const opacity = progress < 0.05 
                    ? progress * 20 
                    : progress > 0.95 
                        ? (1 - progress) * 20 
                        : depthOpacity;
                
                element.style.transform = `translate3d(0, ${currentY}px, ${zPos}px)`;
                element.style.opacity = opacity;
                requestAnimationFrame(animateParticle);
            } else {
                if (element.parentNode) {
                    element.parentNode.removeChild(element);
                    activeParticles.delete(element);
                }
            }
        }

        galaxy.appendChild(element);
        activeParticles.add(element);
        requestAnimationFrame(animateParticle);
    }

    function createStars() {
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            
            const angle = Math.random() * Math.PI * 10;
            const radius = Math.random() * (isMobile ? 800 : 1500) + (isMobile ? 200 : 300);
            const spiralHeight = Math.sin(angle) * (isMobile ? 100 : 150);
            const x = Math.cos(angle) * radius;
            const y = spiralHeight + (Math.random() - 0.5) * (isMobile ? 1000 : 2000);
            const z = Math.sin(angle) * radius * 0.5;
            
            star.style.left = `calc(50% + ${x}px)`;
            star.style.top = `calc(50% + ${y}px)`;
            star.style.transform = `translateZ(${z}px)`;
            star.style.animationDelay = Math.random() * 3 + 's';
            
            const depthBrightness = Math.max(0.1, 1 - Math.abs(z) / (isMobile ? 800 : 1200));
            star.style.opacity = depthBrightness;
            
            galaxy.appendChild(star);
        }
    }

    function updateGalaxyTransform() {
        requestAnimationFrame(() => {
            galaxy.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scale})`;
        });
    }

    function startParticleAnimation() {
        setInterval(() => {
            // 20% x√°c su·∫•t t·∫°o ·∫£nh, c√≤n l·∫°i l√† icon/ch·ªØ
            if (galaxyData.images && galaxyData.images.length > 0 && Math.random() < 0.08) {
                createImageParticle();
            } else {
                createTextParticle();
            }
        }, particleInterval);
        
        const initialParticles = isMobile ? 20 : 15;
        
        for (let i = 0; i < initialParticles; i++) {
            setTimeout(() => {
                if (galaxyData.images && galaxyData.images.length > 0 && Math.random() < 0.08) {
                    createImageParticle();
                } else {
                    createTextParticle();
                }
            }, i * (particleInterval * 0.6));
        }
    }

    function createImageParticle() {
        if (!galaxyData.images || galaxyData.images.length === 0 || activeParticles.size >= maxParticles) 
            return;

        const img = document.createElement('img');
        img.src = galaxyData.images[Math.floor(Math.random() * galaxyData.images.length)];
        img.className = 'text-particle image-particle';
        img.style.width = (Math.random() * 40 + 60) + 'px';
        img.style.height = 'auto';
        img.style.borderRadius = '15px';
        img.style.boxShadow = '0 4px 24px rgba(0,0,0,0.18)';
        img.style.background = '#fff';
        
        const xPos = Math.random() * 100;
        const zPos = (Math.random() - 0.5) * (isMobile ? 300 : 500);
        const animationDuration = Math.random() * 2 + (isMobile ? 3 : 3);
        
        img.style.left = xPos + '%';
        
        let startTime = null;
        let startY = -150;
        let endY = window.innerHeight + 150;
        const thisParticleSpeed = particleSpeedMultiplier;

        function animateParticle(timestamp) {
            if (!startTime) startTime = timestamp;
            
            const progress = (timestamp - startTime) / (animationDuration * 1000 * thisParticleSpeed);
            
            // S·ª¨A L·ªñI: G·ªôp ƒëi·ªÅu ki·ªán if b·ªã ng·∫Øt d√≤ng
            if (progress < 1) {
                const currentY = startY + (endY - startY) * progress;
                const opacity = progress < 0.05 
                    ? progress * 20 
                    : progress > 0.95 
                        ? (1 - progress) * 20 
                        : 1;
                
                img.style.transform = `translate3d(0, ${currentY}px, ${zPos}px)`;
                img.style.opacity = opacity;
                requestAnimationFrame(animateParticle);
            } else {
                if (img.parentNode) {
                    img.parentNode.removeChild(img);
                    activeParticles.delete(img);
                }
            }
        }

        galaxy.appendChild(img);
        activeParticles.add(img);
        requestAnimationFrame(animateParticle);
    }

    // Mouse events for desktop
    document.addEventListener('mousedown', (e) => {
        isDragging = true;
        lastMouseX = e.clientX;
        lastMouseY = e.clientY;
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            const sensitivity = isMobile ? 0.3 : 0.5;
            
            rotationY += deltaX * sensitivity;
            rotationX -= deltaY * sensitivity;
            
            updateGalaxyTransform();
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        }
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

    // Enhanced touch events for mobile
    let initialDistance = 0;
    let initialScale = 1;
    
    document.addEventListener('touchstart', (e) => {
        e.preventDefault();
        
        if (e.touches.length === 1) {
            isDragging = true;
            lastMouseX = e.touches[0].clientX;
            lastMouseY = e.touches[0].clientY;
        } else if (e.touches.length === 2) {
            isDragging = false;
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            initialDistance = Math.sqrt(
                Math.pow(touch2.clientX - touch1.clientX, 2) + 
                Math.pow(touch2.clientY - touch1.clientY, 2)
            );
            initialScale = scale;
        }
    }, { passive: false });

    document.addEventListener('touchmove', (e) => {
        e.preventDefault();
        
        if (e.touches.length === 1 && isDragging) {
            const deltaX = e.touches[0].clientX - lastMouseX;
            const deltaY = e.touches[0].clientY - lastMouseY;
            const sensitivity = 0.3;
            
            rotationY += deltaX * sensitivity;
            rotationX -= deltaY * sensitivity;
            
            updateGalaxyTransform();
            
            lastMouseX = e.touches[0].clientX;
            lastMouseY = e.touches[0].clientY;
        } else if (e.touches.length === 2) {
            const touch1 = e.touches[0];
            const touch2 = e.touches[1];
            const currentDistance = Math.sqrt(
                Math.pow(touch2.clientX - touch1.clientX, 2) + 
                Math.pow(touch2.clientY - touch1.clientY, 2)
            );
            const scaleChange = currentDistance / initialDistance;
            scale = Math.max(0.5, Math.min(2, initialScale * scaleChange));
            
            updateGalaxyTransform();
        }
    }, { passive: false });

    document.addEventListener('touchend', (e) => {
        e.preventDefault();
        isDragging = false;
    }, { passive: false });

    // Handle orientation change
    window.addEventListener('orientationchange', () => {
        setTimeout(() => {
            location.reload();
        }, 100);
    });

    // Initialize
    loadGalaxyData();
